<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Joke Generator</title>
</head>
<body class="mt-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <header class="text-center fixed top-0 left-0 right-0 bg-gradient-to-r from-cyan-500 to-blue-500 w-full py-4 text-white font-bold shadow-xl">Joke Generator</header>
    <section class="h-screen flex justify-center items-center">
        <div class="bg-white h-2/6 w-10/12 rounded-lg shadow-xl flex justify-center items-center flex-col">
            <p class="text-md font-bold mx-2 text-center" id="setup">Click / Tap New Joke</p>
            <p id="delivery"></p>
            <a href="#" id="bttn" class="px-3 py-1 bg-slate-500 text-white rounded-full mt-9 shadow-sm border-2 border-amber-500"> New Joke </a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
